spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 40
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 500
  h2:
    console:
      enabled: true
  redis:
    host: localhost
    port: 6379

redisson:
  lock:
    wait-time: 5000
    lease-time: 2000

logging:
  level:
    org.hibernate.SQL: debug